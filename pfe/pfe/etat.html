<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter Demandes - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff; /* Bleu foncé pour l'en-tête */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e9f5ff; /* Bleu clair pour les lignes paires */
        }
        tr:nth-child(odd) {
            background-color: #d1e9ff; /* Bleu un peu plus foncé pour les lignes impaires */
        }
        .btn-validate {
            background-color: #4da6ff; /* Bleu clair pour le bouton Valider */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-validate:hover {
            background-color: #3399ff; /* Bleu un peu plus foncé au survol */
        }
        .btn-refuse {
            background-color: #dc3545; /* Rouge pour le bouton Refuser */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-refuse:hover {
            background-color: #c82333; /* Rouge plus foncé au survol */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover {
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Consulter les Demandes</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Type de Demande</th>
                <th>Date de Demande</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="request-1">
                <td>1</td>
                <td>Congé Annuel</td>
                <td>2025-02-15</td>
                <td class="status">En Attente</td>
                <td>
                    <button class="btn-validate" onclick="openModal(1)">Valider</button>
                </td>
            </tr>
            <tr id="request-2">
                <td>2</td>
                <td>Demande de Formation</td>
                <td>2025-02-16</td>
                <td class="status">En Attente</td>
                <td>
                    <button class="btn-validate" onclick="openModal(2)">Valider</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal pour Accepter/Refuser -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Choisir une action</h3>
            <button class="btn-validate" onclick="acceptRequest()">Accepter</button>
            <button class="btn-refuse" onclick="refuseRequest()">Refuser</button>
        </div>
    </div>

    <!-- Modal pour spécifier la cause du refus -->
    <div id="refuseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRefuseModal()">&times;</span>
            <h3>Spécifier la cause du refus</h3>
            <textarea id="refuseReason" rows="4" cols="50" placeholder="Entrez la cause du refus..."></textarea>
            <button class="btn-refuse" onclick="submitRefusal()">Soumettre</button>
        </div>
    </div>

    <script>
        let currentRequestId = null;

        function openModal(requestId) {
            currentRequestId = requestId;
            document.getElementById('actionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('actionModal').style.display = 'none';
        }

        function openRefuseModal() {
            document.getElementById('refuseModal').style.display = 'block';
        }

        function closeRefuseModal() {
            document.getElementById('refuseModal').style.display = 'none';
        }

        function acceptRequest() {
            const statusCell = document.querySelector(`#request-${currentRequestId} .status`);
            statusCell.textContent = "Accepté";
            statusCell.style.color = "#28a745"; // Vert pour indiquer l'acceptation
            closeModal();
        }

        function refuseRequest() {
            closeModal();
            openRefuseModal();
        }

        function submitRefusal() {
            const reason = document.getElementById('refuseReason').value;
            if (reason) {
                const statusCell = document.querySelector(`#request-${currentRequestId} .status`);
                statusCell.textContent = "Refusé";
                statusCell.style.color = "#dc3545"; // Rouge pour indiquer le refus
                closeRefuseModal();
            } else {
                alert("Veuillez spécifier une cause pour le refus.");
            }
        }
    </script>
</body>
</html>
